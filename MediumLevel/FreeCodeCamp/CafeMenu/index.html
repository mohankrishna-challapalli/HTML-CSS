<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
    <!-- Links the external CSS file -->
  </head>
  <body>
    <div class="menu">
      <!-- Main container for the cafe menu -->
      <main>
        <h1>CAMPER CAFE</h1>
        <!-- Cafe name -->
        <p class="established">Est. 2020</p>
        <!-- Establishment year -->
        <hr />
        <!-- Horizontal line -->
        <section>
          <h2>Coffee</h2>
          <!-- Coffee section -->
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <!-- Coffee image -->
          <!-- Coffee items with flavor and price -->
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <!-- ... more coffee items ... -->
        </section>
        <section>
          <h2>Desserts</h2>
          <!-- Desserts section -->
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <!-- Dessert image -->
          <!-- Dessert items with name and price -->
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <!-- ... more dessert items ... -->
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <!-- Footer content -->
        <p>
          <a href="https://www.freecodecamp.org" target="_blank"
            >Visit our website</a
          >
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
