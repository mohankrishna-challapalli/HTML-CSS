<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding cards of cars</title>
  </head>
  <body>
    <!-- Container for the expanding card panels -->
    <div class="container">
      <!-- Panel 1 -->
      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
        "
      >
        <h3>Nothing beats that first drive in your new car.</h3>
      </div>
      <!-- Panel 2 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
        "
      >
        <h3>No one buys this for you, You have to earn it</h3>
      </div>
      <!-- Panel 3 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1553440569-bcc63803a83d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1725&q=80');
        "
      >
        <h3>If you are not driving your dream new car, go back to work.</h3>
      </div>
      <!-- Panel 4 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1542362567-b07e54358753?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
        "
      >
        <h3>Feel the new car, drive it, and then show it.</h3>
      </div>
      <!-- Panel 5 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
        "
      >
        <h3>Kick off your stress & start your engines.</h3>
      </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
