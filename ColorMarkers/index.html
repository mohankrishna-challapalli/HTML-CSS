<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Colored Markers</title>

    <!-- Link to External CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main Content: Heading and Marker Container -->
    <h1>CSS Color Markers</h1>
    <div class="container">
      <!-- Red Marker -->
      <div class="marker red">
        <!-- Marker Cap -->
        <div class="cap"></div>
        <!-- Marker Sleeve -->
        <div class="sleeve"></div>
      </div>

      <!-- Green Marker -->
      <div class="marker green">
        <!-- Marker Cap -->
        <div class="cap"></div>
        <!-- Marker Sleeve -->
        <div class="sleeve"></div>
      </div>

      <!-- Blue Marker -->
      <div class="marker blue">
        <!-- Marker Cap -->
        <div class="cap"></div>
        <!-- Marker Sleeve -->
        <div class="sleeve"></div>
      </div>
    </div>
    <!-- End of Marker Container -->
  </body>
</html>
